<div ng-controller="comicCtrl">
  <li ng-repeat="comic in comics" class="box">
    <div class="card-square mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <a href="#!/comics/{{comic.t}}" class="thumb">
        <img class="mangasimg" ng-src="https://cdn.mangaeden.com/mangasimg/{{comic.im}}" alt="{{comic.t}}" />
       </a>
        <h2 class="mdl-card__title-text">{{comic.title}}</h2>
      </div>
      <div class="mdl-card__supporting-text">
        {{comic.title}}
      </div>
      <div class="mdl-card__actions mdl-card--border">
          {{comic.t}}
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            <i align="rigth" class="material-icons">share</i>  
          </a>
      </div>
    </div>
  {{comic.t}}
  </li> 
</div>
